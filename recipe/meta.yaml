{% set name = "jacobi" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jacobi-{{ version }}.tar.gz
  sha256: c3ea84b4252eff78cf96650eb793a21ac37c9f33475269aa67b22a5db6d522e4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.10

test:
  imports:
    - jacobi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hdembinski/jacobi
  summary: Compute numerical derivatives.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MialLewis
    - SilkeSchomann
    - robertapplin
