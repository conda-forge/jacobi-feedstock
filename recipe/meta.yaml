{% set name = "jacobi" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jacobi-{{ version }}.tar.gz
  sha256: a39932428ff4c521a5bb78e9b95b4909c2855342cde7d2735245e9c6f0ce91af

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.10

test:
  imports:
    - jacobi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hdembinski/jacobi
  summary: Compute numerical derivatives.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MialLewis
    - SilkeSchomann
    - robertapplin
