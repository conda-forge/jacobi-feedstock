{% set name = "jacobi" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jacobi-{{ version }}.tar.gz
  sha256: a5bda7f4ef32e94ce6b71ff9e8cfeedd3a092c98ab767f05f8d009068cfc6fa7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.10

test:
  imports:
    - jacobi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hdembinski/jacobi
  summary: Compute numerical derivatives.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MialLewis
    - SilkeSchomann
    - robertapplin
